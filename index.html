<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Bill</p>
        <input class="conta inputs" type="number" name="bill" placeholder="Bill" tabindex="1">
    </div>
    <div>
        <input type="checkbox" name="Consumo" class="consumo">
        <label for="Consumo na loja">Consumo na loja</label>
        <input type="checkbox" class="retirada">
        <label for="Retirada">Retirada</label>
        <input type="checkbox" class="entrega">
        <label for="Entrega">Entrega</label>
    </div>
    <div>
        <p>Select Tip %</p>
        <div>
            <input type="checkbox" name="five" class="button" value="0.05">
            <label for="five">5%</label>
            <input type="checkbox" name="ten" class="button" value="0.1">
            <label for="ten">10%</label>
            <input type="checkbox" name="fifteen" class="button" value="0.15">
            <label for="fifteen">15%</label>
            <input type="checkbox" name="twentyfive" class="button" value="0.25">
            <label for="twentyfive">25%</label>
            <input type="checkbox" name="fifty" class="button" value="0.5">
            <label for="fifty">50%</label>
            <input class="buttoncustom" type="number" name="custom" placeholder="Custom">
        </div>
    </div>
    <div>
        <p>number of people</p>
        <input class="people inputs" type="number" placeholder="1" value="1" tabindex="2">
    </div>
    <div>
        <input class="finaltip" type="number" placeholder="0" readonly>
        <input class="finalprice" type="number" name="" id="0" readonly>
    </div>

    <script src="projeto-calculadora-gorjeta.js"></script>
</body>
</html>
