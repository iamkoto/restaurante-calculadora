<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="bothsides">
        <div class="left">
            <div class="lefttext">
                <input type="checkbox" name="Consumo" class="consumo">
                <label for="Consumo na loja">Consumo na loja</label>
                <input type="checkbox" class="retirada">
                <label for="Retirada">Retirada</label>
                <input type="checkbox" class="entrega">
                <label for="Entrega">Entrega</label>
            </div>
            <div>
                <p class="lefttext">Bill</p>
                <div class="contacontainer">
                    <svg class="contaimg" xmlns="http://www.w3.org/2000/svg" width="11" height="17"><path fill="#9EBBBD" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
                    <input class="conta inputs general" disabled type="number" name="bill" tabindex="1" value="0">
                </div>
               
            </div>
            <div>
                <p class="lefttext">Select Tip %</p>
                <div class="buttons">
                    <div class="buttoncontainer">
                        <input type="checkbox" name="five" class="button general" disabled value="0.05">
                        <label for="five">5%</label>
                    </div>
                    <div class="buttoncontainer">
                        <input type="checkbox" name="ten" class="button general" disabled value="0.1">
                        <label for="ten">10%</label>
                    </div>
                    <div class="buttoncontainer">
                        <input type="checkbox" name="fifteen" class="button general" disabled value="0.15">
                        <label for="fifteen">15%</label>
                    </div>
                    <div class="buttoncontainer">
                        <input type="checkbox" name="twentyfive" class="button general" disabled value="0.25">
                        <label for="twentyfive">25%</label>
                    </div>
                    <div class="buttoncontainer">
                        <input type="checkbox" name="fifty" class="button general" disabled value="0.5">
                        <label for="fifty">50%</label>
                    </div>

                    <input class="buttoncustom general" type="number" disabled name="custom" placeholder="Custom">
                </div>
            </div>
            <div>
                <p class="lefttext">number of people</p>
                <input class="people inputs general" disabled type="number" placeholder="1" value="1" tabindex="2">
            </div>
        </div>
        <div class="right">
            <div class="rightcontainer">
                <div class="topright">
                    <label class="righttext" for="finaltip">Tip amount <br> <span class="rightspan">/ Person</span></label>
                    <input name="finaltip" class="finaltip rightinput" type="number" placeholder="0" readonly>
                </div>
                <div class="topright">
                    <label class="righttext" for="finalprice">Total <br> <span class="rightspan">/ Person</span></label>
                    <input class="finalprice rightinput" type="number" name="finalprice" id="0" readonly>
                </div>

            </div> 

            <div class="reset">RESET</div>
        </div>
    </section>


    <script src="projeto-calculadora-gorjeta.js"></script>
</body>
</html>
